<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Practice</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Math Practice</h1>
    <p class="show-hide">Please select an answer below the problem by clicking on the box</p>
  </header>

  <main>
    <section id="problem">
      <div id="expression" class="expression show-hide">
        <h2 id="prob1"></h2>
        <h2>&nbsp*&nbsp</h2>
        <h2 id="prob2"></h2>
      </div>
      
      <p>
        Problem: <span id="currentProblem">1</span>/10 | Score: <span id="currentScore">0</span>
      </p>
    </section>
    <section id="answers" class="show-hide">
      <ul>
        <li id="opt1"></li>
        <li id="opt2"></li>
        <li id="opt3"></li>
        <li id="opt4"></li>
      </ul>
    </section>
    <button id="btnStartOver">Start Over</button>
  </main>
  <footer>
    Copyright &copy; 2020 LearnIT. All Rights Reserved.
  </footer>

  <script src="js/app.js"></script>

</body>
</html>
